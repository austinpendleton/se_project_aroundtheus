<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Austin Pendleton" />
    <meta
      name="description"
      content="Our next Practicum project, a landing page to post images."
    />
    <meta
      name="keywords"
      content="around the US, Yosemite Valley, Bald Mountains, Latemar, Lake Louise, Vanoise National Park, Lago di Braies"
    />

    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            class="profile__image"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subheading">Explorer</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            aria-label="add content button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-element">
              <li class="card">
                <button
                  class="card__delete"
                  aria-label="delete button"
                  type="button"
                ></button>
                <img class="card__image" alt="Yosemite" src="test" />
                <div class="card__description">
                  <h2 class="card__title">Sample</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="like button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <div class="modal" id="preview">
          <div class="modal__preview">
            <button
              type="button"
              id="preview-close"
              class="modal__close"
              src="./images/Close Icon.png"
            ></button>
            <img src="test" class="modal__preview-image" />
            <p class="modal__caption"></p>
          </div>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>

      <div class="modal">
        <form class="modal__container" id="edit-modal-form">
          <button class="modal__button" type="button"></button>
          <h2 class="modal__container-title">Edit Profile</h2>
          <input
            name="profile__title"
            class="modal__container-name"
            placeholder="Name"
            type="text"
            id="name"
          />
          <input
            name="profile__subheading"
            class="modal__container-description"
            placeholder="Description"
            type="text"
            id="about-me"
          />
          <button class="modal__container-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add">
      <div class="modal__container">
        <button
          type="button"
          src="./images/Close Icon.png"
          class="modal__close js-close"
        ></button>
        <form class="modal__form" id="add-form">
          <fieldset class="modal__fieldset">
            <h2 class="modal__heading">New Place</h2>
            <label for="name" class="modal__label">
              <input
                class="modal__container-name"
                placehold="Title"
                id="title"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="modal__input-error title-error"></span>
            </label>
            <label for="subtitle" class="modal__label">
              <input
                class="modal__container-name"
                id="link"
                type="url"
                placeholder="Image Link"
                required
              />
              <span class="modal__input-error link-error"></span>
            </label>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button" id="create-button" type="submit">
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
