<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Austin Pendleton" />
    <meta
      name="description"
      content="Our next Practicum project, a landing page to post images."
    />
    <meta
      name="keywords"
      content="around the US, Yosemite Valley, Bald Mountains, Latemar, Lake Louise, Vanoise National Park, Lago di Braies"
    />

    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            class="profile__image"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subheading">Explorer</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            aria-label="add content button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-element">
              <li class="card">
                <img class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>

      <div class="modal">
        <button class="modal__button" type="button"></button>
        <form class="modal__container" id="edit-modal-form">
          <h2 class="modal__container-title">Edit Profile</h2>
          <input
            name="profile__title"
            class="modal__container-name"
            placeholder="Name"
            type="text"
            id="name"
          />
          <input
            name="profile__subheading"
            class="modal__container-description"
            placeholder="Description"
            type="text"
            id="about-me"
          />
          <button class="modal__container-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
