<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="keywords"
      content="Around the US, pictures, edit, post, social media, JavaScript, HTML, CSS"
    />
    <meta
      name="description"
      content="Around the US functional front end page"
    />
    <meta name="author" content="Austin Pendleton" />

    <title>Project Around The US</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/Vector.svg')%>"
        alt="Around The US logo"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__left">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="jacques cousteau profile image"
            class="profile__avatar"
          />
          <button class="profile__edit-avatar" type="button">
            <img
              src="<%=require('./images/pencil2.svg')%>"
              alt="edit
            avatar icon"
              id="edit-avatar-icon"
              class="profile__edit-avatar-icon"
            />
          </button>
        </div>
        <div class="profile__center">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" class="profile__edit">
          <img
            src="<%=require('./images/pencil2.svg')%>"
            alt="profile edit icon pencil"
            class="profile__icon-pencil"
          />
        </button>
        <button type="button" class="profile__add" id="add-button">
          <img
            src="<%=require('./images/plus.svg')%>"
            alt="gallery add image plus"
            class="profile__icon-plus"
          />
        </button>
      </section>

      <div class="modal" id="edit-modal">
        <form class="modal__container" id="modal-profile-form" novalidate>
          <button class="modal__close" type="button">
            <img
              class="modal__close-img"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button icon"
            />
          </button>
          <p class="modal__title">Edit profile</p>
          <input
            class="modal__name modal__input .modal__input_type_error modal__input_type_card-name modal__input_has-error"
            id="owner-name"
            type="text"
            name="title"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__name-error"
            id="owner-name-error"
          ></span>
          <input
            class="modal__description modal__input .modal__input_type_error modal__input_type_card-name modal__input_has-error"
            id="owner-description"
            type="text"
            name="description"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__about-error"
            id="owner-description-error"
          ></span>
          <button class="modal__button" type="submit" id="submit-button-save">
            Save
          </button>
        </form>
      </div>

      <div class="modal" id="add-card-modal">
        <form class="modal__container" id="add-card-form" novalidate>
          <button class="modal__close" id="close-button" type="button">
            <img
              class="modal__close-img"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button icon"
            />
          </button>
          <p class="modal__title">New Place</p>

          <input
            class="modal__name modal__input modal__input_type_card-name modal__input_has-error"
            type="text"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
            id="card-name"
          />
          <span
            class="modal__error modal__place-error"
            id="card-name-error"
          ></span>

          <input
            class="modal__description modal__input modal__input_type_url modal__input_has-error"
            type="url"
            name="link"
            placeholder="Image link"
            required
            id="card-link"
          />
          <span
            class="modal__error modal__link-error"
            id="card-link-error"
          ></span>

          <button class="modal__button" type="submit" id="submit-button-create">
            Create
          </button>
        </form>
      </div>

      <div class="modal" id="image-modal">
        <div class="modal__image-container" id="image-template">
          <button class="modal__close" id="image-close" type="button">
            <img
              class="modal__close-img"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button icon"
            />
          </button>
          <img class="modal__image modal__close-img" src=" " alt="" />
          <p class="modal__image-title"></p>
        </div>
      </div>

      <section class="cards">
        <div class="cards__gallery">
          <template id="card-template">
            <div class="card">
              <button type="button" class="card__delete">
                <img
                  class="card__trashtop-icon"
                  src="<%=require('./images/topoftrash.svg')%>"
                  alt="top of trash can icon"
                />
                <img
                  class="card__trashbottom-icon"
                  src="<%=require('./images/bottomoftrash.svg')%>"
                  alt="bottom of trash can icon"
                />
              </button>
              <img class="card__image" src=" " alt="" />
              <div class="card__info">
                <h2 class="card__title">" "</h2>
                <button type="button" class="card__heart">
                  <img
                    src="<%=require('./images/like-button.svg')%>"
                    class="card__button"
                    alt="heart-icon"
                  />
                  <p class="card__like-counter" id="like-counter"></p>
                </button>
              </div>
            </div>
          </template>
        </div>
      </section>

      <!--Delete confirmation-->
      <div class="modal" id="confirm-del-modal">
        <form class="modal__container" id="confirm-del-container">
          <button class="modal__close" id="close-button" type="button">
            <img
              class="modal__close-img"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button icon"
            />
          </button>
          <h2 class="modal__title modal__text-del" id="confirm-del-header">
            Are you sure?
          </h2>
          <div class="modal__del-container" id="confirm-del-form">
            <button type="submit" class="modal__button" id="confirm-del-button">
              Yes
            </button>
          </div>
        </form>
      </div>
      <!--Change Profile Image-->
      <div class="modal" id="avatar-form">
        <form class="modal__container">
          <button class="modal__close" id="close-button" type="button">
            <img
              class="modal__close-img"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button icon"
            />
          </button>
          <h2 class="modal__title" id="avatar-form-heading">
            Change profile picture
          </h2>
          <input
            class="modal__description modal__input modal__input_type_url modal__input_has-error"
            type="url"
            name="avatar"
            placeholder="Profile Image Link"
            required
            id="avatar-form-link"
          />
          <span class="modal__error" id="avatar-form-link-error"></span>
          <button type="submit" class="modal__button" id="avatar-form-submit">
            Save
          </button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
